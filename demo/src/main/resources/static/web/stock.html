<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Stock</title>
</head>

<body>

    <table class="tb">
        <thead>
        <tr>
            <th>編號</th>
            <th>股票代號</th>
            <th>交易日期</th>
            <th>交易量</th>
            <th>價格</th>
        </tr>
        </thead>
        <tbody id="tbody-stock">
        </tbody>
        <tfoot>
        <tr id="tr-tfoot-stock">
            <td colspan="4">總金額</th>
        </tr>
        </tfoot>
    </table>
    <br>
    <br>
    <form id="form-insert">
        股票代號:
        <br>
        <input type="text" id="stock" name="stock" maxlength="10" onkeyup="alphabetAndNumberOnlyFilter(this)">
        <br>
        <br>
        交易日期:
        <br>
        <input type="date" id="tradeDate" name="tradeDate" max="2999-12-31">
        <br>
        <br>
        交易量:
        <br>
        <input type="number" id="volume" name="volume" value="0">
        <br>
        <br>
        價格:
        <br>
        <input type="number" id="price" name="price" value="0">
    </form>

    <br>
    <input id="btn-insert" type="button" value="新增資料">

    <script src="../js/BackEnd.js"></script>
    <script src="../js/InputFilter.js"></script>

</body>
</html>
